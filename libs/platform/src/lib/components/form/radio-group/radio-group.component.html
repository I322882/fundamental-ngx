<fd-form-group [isInline]="isInline">
    <ng-container *ngIf="!list">
        <ng-container *ngFor="let radio of radioButtons">
            <ng-container *ngTemplateOutlet="radio?.renderer"></ng-container>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="list">
        <ng-container *ngTemplateOutlet="listvalues"></ng-container>
    </ng-container>
</fd-form-group>

<ng-template #listvalues>
    <div fd-form-item *ngIf="hasNoValue">
        <fdp-radio-button
            [name]="name"
            [value]="'None'"
            [state]="state"
            [size]="size"
            [disabled]="disabled"
            (radiobuttonclicked)="viewRadioButtonSelected($event)"
        >
            {{ noValueLabel }}
        </fdp-radio-button>
    </div>
    <div fd-form-item *ngFor="let item of list">
        <fdp-radio-button
            [name]="name"
            [value]="item.value ? item.value : item"
            [state]="item.state ? item.state : state"
            [size]="size"
            [disabled]="item.disabled ? item.disabled : disabled"
            (radiobuttonclicked)="viewRadioButtonSelected($event)"
        >
            {{ item.label ? item.label : item }}
        </fdp-radio-button>
    </div>
</ng-template>

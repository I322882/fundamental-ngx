Standard
<fd-combobox
    [(ngModel)]="searchTermOne"
    [dropdownValues]="dropdownValues"
    [placeholder]="'Type some text...'"
    [maxHeight]="'250px'"
>
</fd-combobox>
<br />

Disable Highlighting
<fd-combobox
    [(ngModel)]="searchTermTwo"
    [dropdownValues]="dropdownValues"
    [highlighting]="false"
    [placeholder]="'Type some text...'"
    [maxHeight]="'250px'"
>
</fd-combobox>
<br />

Compact
<fd-combobox
    [(ngModel)]="searchTermThree"
    [dropdownValues]="dropdownValues"
    [compact]="true"
    [placeholder]="'Type some text...'"
    [maxHeight]="'250px'"
>
</fd-combobox>
<br />

Readonly
<fd-combobox
    [(ngModel)]="searchTermFour"
    [dropdownValues]="dropdownValues"
    [placeholder]="'Type some text...'"
    [maxHeight]="'250px'"
    [readOnly]="true"
>
</fd-combobox>

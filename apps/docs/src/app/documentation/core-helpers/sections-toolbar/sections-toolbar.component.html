<div class="sidebar" [ngClass]="{ 'sidebar-collapsed': sideCollapsed }">
    <div class="fd-docs-search">
        <fd-input-group
            [disabled]="false"
            [(ngModel)]="search"
            [glyph]="'decline'"
            [button]="true"
            [buttonType]="'transparent'"
            [placeholder]="'Search'"
            (addOnButtonClicked)="search = ''"
        >
        </fd-input-group>
    </div>
    <div class="fd-docs-sidebar-content">
        <fd-side-nav>
            <div fd-side-nav-main>
                <ul fd-nested-list [textOnly]="true">
                    <nav *ngFor="let section of sections">
                        <li fd-nested-list-header>{{ section.header }}</li>
                        <ng-container *ngFor="let item of section.content">
                            <li fd-nested-list-item *ngIf="item.url === 'home' || (item | docsSearch: search)">
                                <a
                                    fd-nested-list-link
                                    class="nav-item"
                                    [routerLink]="'/' + item.url"
                                    (keypress)="onKeypressHandler($event)"
                                    tabindex="0"
                                    role="button"
                                    routerLinkActive="nav-item--active"
                                >
                                    {{ item.name }}
                                </a>
                            </li>
                        </ng-container>
                    </nav>
                </ul>
            </div>
        </fd-side-nav>
    </div>
</div>

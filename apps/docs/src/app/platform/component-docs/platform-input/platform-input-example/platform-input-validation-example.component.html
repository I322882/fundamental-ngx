<div fd-form-item>
    <label fd-form-label for="input-52">
        Valid(Success) Input
    </label>
    <fdp-input InputType="text" placeholder="Enter value here" [state]="'success'"></fdp-input>
</div>
<div fd-form-item>
    <label fd-form-label for="input-52">
        Invalid(Error) Input
    </label>
    <fdp-input InputType="text" placeholder="Enter value here" [state]="'error'"></fdp-input>
</div>
<div fd-form-item>
    <label fd-form-label for="input-52">
        Warning Input
    </label>
    <fdp-input InputType="text" placeholder="Enter value here" [state]="'warning'"></fdp-input>
</div>
<div fd-form-item>
    <label fd-form-label for="input-52">
        Information Input
    </label>
    <fdp-input InputType="text" placeholder="Enter value here" [state]="'information'"></fdp-input>
</div>
<div fd-form-item>
    <label fd-form-label for="input-52">
        Disabled Input
    </label>
    <fdp-input InputType="number" placeholder="Enter value here" [disabled]="true"></fdp-input>
</div>
<div fd-form-item>
    <label fd-form-label for="input-52">
        Read Only Input
    </label>
    <fdp-input type="text" placeholder="Enter value here" [readonly]="true"></fdp-input>
</div>

<div fd-form-item>
    <label fd-form-label for="input-52">
        Default Input
    </label>
    <fdp-input InputType="text" placeholder="Enter value here"></fdp-input>
</div>

<div fd-form-item>
    <label fd-form-label for="input-52">
     Input Text
    </label>
    <fdp-input InputType="text" placeholder="Enter text value here"></fdp-input>
</div>

<div fd-form-item>
    <label fd-form-label for="input-52">
       Input Number Text
    </label>
    <fdp-input type="number" placeholder="Enter number here"></fdp-input>
</div>

<div fd-form-item>
    <label fd-form-label for="input-52">
       Input Compact Type
    </label>
    <fdp-input InputType="number" placeholder="Enter value here" [compact]="true"></fdp-input>
</div>

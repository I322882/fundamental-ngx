<form [formGroup]="customForm" class="flex-form">
    <p>Example 8: Radio Button Group Example with given string properties</p>
    <fieldset fd-fieldset>
        <fdp-radio-group
            [id]="'radio1'"
            [name]="name"
            [list]="options"
            [isInline]="false"
            [state]="state"
            [value]="'Option 1'"
            formControlName="example8"
        >
        </fdp-radio-group>
    </fieldset>
    <p>Example 9: Radio Button Group with None Value</p>
    <fieldset fd-fieldset>
        <fdp-radio-group
            [id]="'radio2'"
            [name]="name"
            [list]="options"
            [isInline]="true"
            [state]="'invalid'"
            [size]="'compact'"
            [value]="'None'"
            [hasNoValue]="true"
            [noValueLabel]="noValueLabel"
            formControlName="example9"
        >
        </fdp-radio-group>
    </fieldset>
</form>

<div>
    Example 8 selelected value: {{ customForm.get('example8').value }}
    <br />
    Example 9 selelected value: {{ customForm.get('example9').value }}
</div>
